<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<title>增加诊疗项目信息</title>
<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="../css/style.css" />

</head>

<body>
	<div class="container-all">

		<div class="head">
			<div class="exit  fr">
				<a href="../login.html" target="_top"><h4>退出登录</h4></a>
			</div>
			<div class="user  fr ">
				<h4>当前管理员：XXX</h4>
			</div>
		</div>
		<div class="context">
			<div class="navigation col-md-2">
				<div class="function "></div>
				<div class="panel-group" id="accordion">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">
								<a data-toggle="collapse" data-parent="#accordion"
									href="#collapseOne">个人&单位信息
									<div class="glyphicon glyphicon-chevron-down fr"></div>
								</a>
							</h3>
						</div>
						<div id="collapseOne" class="panel-collapse collapse">
							<div class="panel-body">
								<ul class="nav nav-pills nav-stacked">
									<li><a href="search_person.html" id="people_info">个人基本信息</a></li>
									<li><a href="search_company.html" id="company_info">单位基本信息
									</a></li>

								</ul>
							</div>
						</div>
					</div>
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">
								<a data-toggle="collapse" data-parent="#accordion"
									href="#collapseTwo">医疗项目信息
									<div class="glyphicon glyphicon-chevron-down fr"></div>
								</a>
							</h3>
						</div>
						<div id="collapseTwo" class="panel-collapse collapse in">
							<div class="panel-body">
								<ul class="nav nav-pills nav-stacked">
									<li><a href="search_institution.html"
										id="institution_info">医疗机构信息</a></li>
									<li><a href="search_facility.html" id="facility_info">服务设施信息</a></li>
									<li><a href="search_disease.html" id="disease_info">病种信息</a></li>
									<li><a href="search_drug.html" id="drug_info">药品信息</a></li>
									<li><a href="search_zhenliao.html" id="zhenliao_info">诊疗项目信息
											<div class="glyphicon glyphicon-ok fr"></div>
									</a></li>
									<li><a href="search_canshu.html" id="parameter_info">待遇参数信息</a></li>
								</ul>
							</div>
						</div>
					</div>
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">
								<a href="history.html">报销历史信息</a>
							</h3>
						</div>

					</div>
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">
								<a href="log.html">查看日志</a>
							</h3>
						</div>

					</div>
				</div>
			</div>
			<div class="information col-md-10">
				<div id="zhenliao">
					<div class="menu" name="subnav_zhenliao" id="subnav_zhenliao">
						<a href="search_zhenliao.html"><button type="submit"
								class="btn btn-primary mybutton">查询信息</button></a> <a
							href="add_zhenliao.html"><button type="submit"
								class="btn btn-primary mybutton active">增加信息</button></a> <a
							href="admin.html"><button type="submit"
								class="btn btn-primary mybutton fr" style="margin-right: 10px;">回到首页</button></a>
					</div>
					<div class="menu-context" name="add_zhenliao" id="add_zhenliao">
						<div class="table-title">
							<h3>诊疗项目信息</h3>
						</div>
						<div class="add_zhenliao">
							<div class="row"></div>
							<div class="row"></div>
							<form role="form">
								<div class="form-group">
									<div class="container">
										<div class="row">
											<div class="col-md-1"></div>
											<label class="col-md-3">项目编号：</label> <input type="text"
												class="col-md-6" placeholder="诊疗项目编号" />
											<div class="col-md-2"></div>
										</div>
										<div class="row">
											<div class="col-md-1"></div>
											<label class="col-md-3">项目名称：</label> <input type="text"
												class="col-md-6" placeholder="诊疗项目名称" />
										</div>

										<div class="row">
											<div class="col-md-1"></div>
											<label class="col-md-3">收费类别：</label> <label class="col-md-2"
												style="text-align: left;">诊疗项目</label> <label
												class="col-md-2">是否需要审批：</label>
											<div class="col-md-2 " style="padding-left: 0;">
												<select style="margin-top: 5px;">
													<option>是</option>
													<option>否</option>
												</select>
											</div>
										</div>
										<div class="row">
											<div class="col-md-1"></div>
											<label class="col-md-3">收费项目等级：</label>
											<div class="col-md-2 " style="padding-left: 0;">
												<select style="margin-top: 5px;">
													<option>甲</option>
													<option>乙</option>
													<option>丙</option>
												</select>
											</div>
											<label class="col-md-2">医院等级：</label>
											<div class="col-md-2 " style="padding-left: 0;">
												<select style="margin-top: 5px;">
													<option>一级医院</option>
													<option>二级医院</option>
													<option>三级医院</option>
													<option>社区医院</option>
													<option>全部医院</option>
												</select>
											</div>
											<div class="col-md-2"></div>
										</div>
										<div class="row">
											<div class="col-md-1"></div>
											<label class="col-md-3">生产厂家：</label> <input type="text"
												class="col-md-6" placeholder="生产厂家" />
										</div>
										<div class="row">
											<div class="col-md-1"></div>
											<label class="col-md-3">限制使用范围：</label> <input type="text"
												class="col-md-6" placeholder="使用范围" />
										</div>

										<div class="row">
											<div class="col-md-1"></div>
											<label class="col-md-3">备注：</label> <input type="text"
												class="col-md-6" placeholder="备注信息" />
										</div>

									</div>
								</div>
								<div class="row"></div>
								<div class="row">
									<div class="col-md-7"></div>
									<div class="col-md-3">
										<button type="submit" class="btn btn-primary ">保存</button>
										<button type="submit" class="btn btn-primary fr">清空</button>
									</div>
									<div class="col-md-2"></div>
								</div>
						</div>

						</form>
					</div>
				</div>

			</div>
		</div>
	</div>
	<div class="foot "></div>
	</div>

	<script src="../js/jquery-2.2.0.min.js" type="text/javascript"
		charset="utf-8"></script>
	<script src="../js/bootstrap.min.js" type="text/javascript"
		charset="utf-8"></script>
	<script src="../js/index.js" type="text/javascript" charset="utf-8"></script>

</body>

</html>
