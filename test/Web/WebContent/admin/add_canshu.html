<script type="text/javascript">
			function message1() {
				var no1 = document.getElementById("no1").value;
				if (no1 > 100) {
					document.getElementById("no1_output").innerHTML = no1;
				} else {
					alert("请注意，输入数值须大于报销段1的起始标准！");
					document.getElementById("no1").value = "";
				}
			}

			function message2() {
				var no1 = document.getElementById("no1").value;
				if (no1 == "") {
					alert("请注意，须先填写报销段1！");
					document.getElementById("no2").value = "";
				} else {
					var no2 = document.getElementById("no2").value;
					if (no2 > no1) {
						document.getElementById("no2_output").innerHTML = "大于" + no2;
					} else {
						alert("请注意，输入数值须大于报销段2的起始标准！");

					}
				}
			}
